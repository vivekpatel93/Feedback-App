<body>
    <header>

            <section class="section">
                <div class="dropdown-menu">
                  <h1>Enter New Information</h1>
                  <form action="Update.jsp" method="get">
                    <div class="mb-3">
                      <label class="form-label">Old User Name - </label>
                      <input type="text" name="username" placeholder="UserName" required>
                    </div>
                    <div class="mb-3">
                      <label class="form-label">New Name - </label>
                      <input type="text" name="name" placeholder="FirstName SecondName">
                    </div>
                    <div class="mb-3">
                      <label class="form-label">New Email- </label>
                      <input type="email" class="form-control" id="exampleDropdownFormEmail1" name="email" placeholder="email@example.com">
                    </div>
                    <div class="mb-3">
                      <label class="form-label">New Password - </label>
                      <input type="password" class="form-control" id="exampleDropdownFormPassword1" name="pwd" placeholder="Password">
                    </div>
                    <button type="submit" class="btn">Update</button>
                  </form>
                  <hr class="partation">
                  <p class="text">Please fill correct information !</p>
                </div>
              </section>
            </main>
